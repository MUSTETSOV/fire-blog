
<app-header></app-header>
<section class="theme-bg home">
  <div class="animation-circle-inverse absolute">
      <i></i>
      <i></i>
      <i></i>
  </div>
  <div class="container">
      <div class="row"> 



      <div class="auth-card">
            <div class="text-center">
               <h2>Sign Up</h2>
               <img src="assets/images/title-line.png" alt="title-line" class="img-fluid line">
               <p>Welcome To TimCreative, Please Sign up With Your Personal Account Information.</p>
            </div>
            <div class="main">
               <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" 
               class="auth-form">
                  <div class="form-group">
                     <label for="exampleInputname">Name</label>
                     <i class="fa fa-user"></i>
                     <input required="" name="loginname" type="text" class="form-control" id="exampleInputname" placeholder="Name">
                  </div>
                  <div class="form-group">
                     <label for="exampleInputnumber">Phone no</label>
                     <i class="fa fa-phone"></i>
                     <input required="" name="loginnumber" type="text" class="form-control" id="exampleInputnumber" placeholder="Phone no.">
                  </div>
       
                  <div class="form-group">

                     <label for="exampleInputEmail1">Email</label>
                     <i class="fa fa-envelope-o"></i>
                     <input required emale                     
                     type="email" 
                     class="form-control" 
                     id="exampleInputEmail1" 
                     placeholder="Email"
                     ngModel name="email">
                  </div>

                  <div class="form-group">

                     <label for="exampleInputPassword1">Password</label>
                     <i class="fa fa-lock"></i>
                     <input 
                     id="exampleInputPassword1" 
                     required=""                     
                     type="password" 
                     class="form-control" 
                     placeholder="Password"
                     ngModel 
                     name="password"
                     minlength="6">
                     <a href="forgot-pass.html" class="forgot-pass">forgot?</a>
                  </div>

                  <div class="form-group">
                        <div class="form-button text-center social-btns">
                     <button class="btn submit" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button>
                     <button class="btn submit" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode? 'Sign Up' : 'Login'}}</button>
                  </div>   
                  </div>
                  <div class="or-saparator"><span>or</span></div>
                  <h6 class="text-center mt-0 mb-3">Sign in with:</h6>

                  <div class="form-button text-center social-btns" id="firebaseui-auth-container" class="auth-container">
                     </div>





               </form>
            </div>
         </div>
</div>
  </div>
</section>
