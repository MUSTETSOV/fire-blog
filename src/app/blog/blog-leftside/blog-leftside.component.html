<!--breadcrumb start-->
<div class="breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6 d-align-center">
                <h2 class="title"><span> Blog</span></h2>
            </div>
            <div class="col-md-6 col-sm-6">
                <nav aria-label="breadcrumb" class="theme-breadcrumb ">
                    <ol class="breadcrumb bg-transparent mb-0">
                        <li class="breadcrumb-item"><a [routerLink]="'/blog/list'">Blog</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">..</a></li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!--breadcrumb end -->

<!-- blog Section start  -->
<section class="blog-page">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-9 blog-sec">
                <div class="row blog-list">

                      
    <div class="row blog-list"  >

          <div 
          *ngFor= "let b of blogs$ | async"
          class="col-lg-6 col-md-12">
                  <div class="item news-slid">
                      <a [routerLink]="['/blog/details-left-sidebar', b.blogUrl]">
                          <div class="news-box">
                              <img src="{{b.imageUrl}}" alt="news-1" class="img-fluid">
                          </div>
                      </a>
                      <div class="news-text">
                          <div class="blog-hover">
                              <h4>{{ b.caption }}</h4>
                              <ul class="list-inline blog-details-list">
                                  <li>{{b.author}}</li>
                                  <li>{{b.date}}</li>
                                  <li>25 comments</li>
                                  <li>3 View</li>
                              </ul>
                          </div>
                          <p>{{b.mainText}}</p>
                          
                          <div class="form-group">
                            <a  class="btn submit" [routerLink]="['/blog/details-left-sidebar', b.blogUrl]">View more</a>  
                         </div>

                      </div>
                  </div>
              </div>              
            </div>
       </div>
    </div>
